name: Mirror ke Repo Private (tanpa config & workflows)

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo publik
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Git identity
        run: |
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"
          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"

      - name: Clone repo private
        run: |
          git clone "${{ secrets.PRIVATE_REPO_URL }}" ../private-repo
      - name: Sinkronisasi file ke repo private (preserve existing files)
        run: |
          # Sinkronisasi semua file kecuali .git dan .github, tidak overwrite existing files
          rsync -av \
            --exclude='.git' \
            --exclude='.github/' \
            --ignore-existing \
            ./ ../private-repo/

      - name: Commit dan Push ke repo private
        run: |
          cd ../private-repo
          git add .
          git commit -m "Sync from nikahfix (excluding config & workflows)" || echo "Nothing to commit"
          git push origin main
