name: Safe Mirror (exclude config.json & workflows, overwrite public)

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo publik
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Git identity
        run: |
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"
          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"

      - name: Clone repo private
        run: |
          git clone "${{ secrets.PRIVATE_REPO_URL }}" repo-private

      - name: Sync files (safe mode)
        run: |
          # Salin semua file kecuali:
          # - .git
          # - src/data/config.json (file kredensial)
          # - .github/workflows (agar YAML tidak ikut tersalin)
          rsync -av \
            --exclude='.git' \
            --exclude='src/data/config.json' \
            --exclude='.github/workflows/' \
            ./ ./repo-private/

          # Sinkronkan folder public (file baru ditambah, file lama tidak dihapus, file lama dengan nama sama di-overwrite)
          rsync -av ./public/ ./repo-private/public/

          cd repo-private
          git add .
          git commit -m "Sync from nikahfix (exclude config.json & workflows)" || echo "Nothing to commit"

      - name: Push ke repo private
        run: |
          cd repo-private
          git push origin main
