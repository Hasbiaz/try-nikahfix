name: Safe Mirror (exclude config.json & workflows, overwrite public)

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo publik
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Git identity
        run: |
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"
          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"

      - name: Clone repo private
        run: |
          git clone "${{ secrets.PRIVATE_REPO_URL }}" repo-private

      - name: Sync files ke repo private (tanpa folder ganda)
        run: |
          # Salin semua file dari repo publik ke repo-private (kecuali file/file sensitif)
          rsync -av \
            --exclude='.git' \
            --exclude='src/data/config.json' \
            --exclude='.github/workflows/' \
            ./ ./repo-private/

          # Khusus folder public: overwrite file lama jika ada, tapi file lain tetap aman
          rsync -av ./public/ ./repo-private/public/

      - name: Commit dan Push ke repo private
        run: |
          cd repo-private
          git add .
          git commit -m "Sync from nikahfix (safe overwrite public, exclude workflows & config.json)" || echo "Nothing to commit"
          git push origin main